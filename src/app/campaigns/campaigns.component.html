<div class="content-wrapper">

    <div class="content-header">

      <div class="container-fluid">

        <div class="row mb-2">

          <div class="col-sm-6">
            <h4 class="m-0 text-dark">Campaigns</h4>
          </div>
          <!-- /.col -->

        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->

    <section class="content">

      <div class="container-fluid">

        <div class="row">

          <div class="col-10 col-md-8 table">

            <table class="table table-hover">
              <thead>
                <tr>
                  <th></th>
                  <th>Game</th>
                  <th>Game Asset</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let gameAdAsset of gameAdAssets">
                  <td><img class="img-thumbnail img-fluid campaign-list-thumbnail" src={{gameAdAsset.gameAsset.screenshot}} /></td>
                  <td>{{ gameAdAsset.game.title }}</td>
                  <td>{{ gameAdAsset.gameAsset.title }}</td>
                  <td>{{ gameAdAsset.startDate }}</td>
                  <td>{{ gameAdAsset.endDate }}</td>
                  <td>
                    <div class="btn-group" role="group">
                      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Options
                      </button>
                      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" routerLink="/campaign/{{ gameAdAsset.id }}">Edit Campaign</a>
                        <a class="dropdown-item" (click)="open(content,gameAdAsset.id)">Delete Campaign</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>


          <div class="col-lg-3 col-sm-6 col-12" *ngFor="let game of games">
              
          </div>

        </div>

      </div>

    </section>


    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Confirm Delete</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p>Are you sure you wish to delete that campaign?</p>

        <div class="form-group">
          <div class="input-group">
            <input [(ngModel)]="selectedCampaignId" type="hidden" id="selectedCampaignId">
          </div>
        </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-dark" aria-label="Close" (click)="d('Cross click')">Cancel</button>
        <button type="button" class="btn btn-sm btn-outline-dark btn-danger" (click)="c('delete')">Yes, delete it!</button>
      </div>
    </ng-template>
