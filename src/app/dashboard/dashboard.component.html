<div class="content-wrapper">

    <div class="content-header">

      <div class="container-fluid">

        <div class="row mb-2">

          <div class="col-sm-6">
            <h4 class="m-0 text-dark">Active Games</h4>
          </div>
          <!-- /.col -->

        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->

    <section class="content">

      <div class="container-fluid">

        <div class="row">
          <div class="col-lg-3 col-sm-6 col-12" *ngFor="let game of games">
            <div class="card card-info card-outline">
              <img class="img-fluid game-list-img" src={{game.avatar}}>

              <li class="list-group-item game-title-li">
                <h3>{{game.title}}</h3>
                <div class="game-description" [innerHTML]="game.description">
                </div>
                <button type="button" data-toggle="collapse" class="btn btn-outline-primary center" [attr.data-target]="'#' + game.gameId">
                  Show Demographics
                </button>
              </li>
              <li id={{game.gameId}} class="collapse list-group-item popover-hover">

                  <ul class="p-0 mt-2 ">
                    <li class="list-group-item popover-hover mt-2">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th>DAU:</th>
                            <th>{{game.dailyActiveUsers}}</th>
                          </tr>
                          <tr>
                            <th>MAU:</th>
                            <th>{{game.monthlyActiveUsers}}</th>
                          </tr>
                          <tr>
                            <th>Age Range:</th>
                            <th>{{game.age}}</th>
                          </tr>
                          <tr>
                            <th>Gender</th>
                            <th>{{game.gender}}</th>
                          </tr>
                          <tr>
                            <th>Location</th>
                            <th>{{game.regions}}</th>
                          </tr>
                        </thead>
                      </table>
                    </li>
                  </ul>

              </li>
              <div>
                <div class="btn-group w-100">
                  <a [routerLink]="['/start-campaign', game.id]" class="btn btn-block bg-dark">
                    <button type="button" class="btn btn-block bg-dark">
                      start campaign
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </section>
