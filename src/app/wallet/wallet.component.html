<div class="content-wrapper">

    <div class="content-header">

      <div class="container-fluid">

        <div class="row mb-2">

          <div class="col-sm-6">
            <h4 class="m-0 text-dark">Balance: <small><img alt="FORCE" class="force-symbol-small" src="/assets/images/gold-logo-only-for-print-48x48.png" /> 0.0</small></h4>
          </div>
          <!-- /.col -->

        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->

    <section class="content">

      <div class="container-fluid">


        <div class="col-6 col-md-6">
          <div class="alert alert-info">
            <p>Wallet function will not work during demo period.</p>
          </div>
        </div>


        <div class="row">

          <div class="col-6 col-md-6">
            <div class="hero">
              <h5>Deposit Tokens</h5>
              <br />
              <pre>-- demo account will not load address --</pre>
            </div>
          </div>

           <div class="col-6 col-md-6">
            <div class="hero">
              <h5>Withdraw Tokens</h5>
              <br />
              <button class="btn btn-outline-dark">Withdraw</button>
            </div>
          </div>

        </div>

        <br />
        <br />

        <div class="row">
          <div class="col-10 col-md-10 table">

            <h5>Latest Transactions</h5>
            <table class="table table-hover">
            </table>

          </div>
        </div>


      </div>

    </section>


    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Confirm Delete</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p>Are you sure you wish to delete that campaign?</p>

        <div class="form-group">
          <div class="input-group">
            <input [(ngModel)]="selectedCampaignId" type="hidden" id="selectedCampaignId">
          </div>
        </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-outline-dark" aria-label="Close" (click)="d('Cross click')">Cancel</button>
        <button type="button" class="btn btn-sm btn-outline-dark btn-danger" (click)="c('delete')">Yes, delete it!</button>
      </div>
    </ng-template>
